<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="plantoArea">
                <h2>Planto</h2>
                <img src="./assets/plantoTranquilo.png" alt="">
                <div id="timer">60</div>
                
                <div class="agua">
                    <p>Água</p>
                    <div data-ls-module="progressBar" role="progressbar" aria-valuenow="60" class="aguaBarra Barra"></div>
                </div>
                <div class="alegria"> 
                    <p>Alegria</p>
                    <div data-ls-module="progressBar" role="progressbar" aria-valuenow="60" class="alegriaBarra Barra"></div>
                </div>
                <div id="comecar" class="Barra">Começar</div>
                <div class="plantoButtons">
                    <button class="brincarButton" id="brincarButton">Brincar</button>
                    <button class="regarButton" id="regarButton">Regar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>

</body>
</html>
